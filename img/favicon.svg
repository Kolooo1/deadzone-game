<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00c853;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b0ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Тёмный фон -->
  <rect width="32" height="32" rx="4" fill="#121212" />
  
  <!-- Окружность с градиентной обводкой -->
  <circle cx="16" cy="16" r="14" fill="none" stroke="url(#grad)" stroke-width="2" />
  
  <!-- Упрощённый символ радиации (уменьшенный и отодвинутый вверх) -->
  <g transform="translate(16, 11) scale(0.3)">
    <path d="M0,0 L10,0 A10,10 0 0,1 5,-8.66 Z" fill="url(#grad)" transform="rotate(0)" />
    <path d="M0,0 L10,0 A10,10 0 0,1 5,-8.66 Z" fill="url(#grad)" transform="rotate(120)" />
    <path d="M0,0 L10,0 A10,10 0 0,1 5,-8.66 Z" fill="url(#grad)" transform="rotate(240)" />
  </g>
  
  <!-- Буквы "DZ" - увеличенные с обводкой -->
  <g transform="translate(16, 19)">
    <!-- Обводка для лучшей видимости -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#121212" stroke="white" stroke-width="0.5">DZ</text>
    <!-- Основной текст -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">DZ</text>
  </g>
</svg> 